<div class="login-container">
    <h1>Musix</h1>

  <mat-card >

      <div class="login-wrapper" >
    
          <mat-form-field>
              <input matInput class="emailId" name="emailId" placeholder="Enter your emailId" required  [(ngModel)]="user.emailId">
          </mat-form-field>
          <mat-form-field>
              <input matInput class="password" name="password" placeholder="Enter your password" required  [(ngModel)]="user.password">
          </mat-form-field>      
        </div>
          <mat-card-content>
            <section class="example-section">
              <mat-slide-toggle
                  class="example-margin"
                  [color]="color"
                  [checked]="checked"
                  [disabled]="disabled">
      remember password      
        </mat-slide-toggle>
            </section>
          </mat-card-content>
          <!-- <input type="hidden" name="grant_type" formControlName="grant_type"> -->

          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="login" type="button"  (click)="userlogin()"  >LogIn</mat-button-toggle>
          </mat-button-toggle-group>
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="Register" type="button" [routerLink]="['/register']" routerLinkActive="active">Register</mat-button-toggle>
          </mat-button-toggle-group>
        
  </mat-card>
  
</div>
